<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
        }

        .table-row {
            cursor: pointer;
        }
    </style>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Vov4ik CryptoMagnat</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/customer" class="nav-link active">Customers</a></li>
        <li class="nav-item"><a href="/ordering" class="nav-link">Ordering</a></li>
        <li class="nav-item"><a href="/msgsend" class="nav-link">Message Sender</a></li>
    </ul>
</header>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Телеграм ID</th>
            <th scope="col">Имя пользователя</th>
            <th scope="col">Шаг заказа</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customers}" class="table-row"
            th:onclick="'window.location=\'customer/' + ${customer.getTelegramUserId()} + '/\';'">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.telegramUserId}"></td>
            <td th:text="${customer.userName}"></td>
            <td th:text="${customer.step}"></td>

        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
