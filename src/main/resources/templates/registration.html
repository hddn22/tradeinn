<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <form th:action="@{/registration}" method="POST" th:object="${userForm}">

        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Имя</label>
            <input name="username" type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" th:field="*{username}">
            <div id="nameHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
        </div>
        <button type="submit" class="btn btn-primary">Рег</button>
    </form>
</div>
</body>
</html>
