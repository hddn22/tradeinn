<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <svg class="bi me-2" width="40" height="32">
      <use xlink:href="#bootstrap"></use>
    </svg>
    <span class="fs-4">TradeInn AP</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
    <li class="nav-item"><a href="/customer" class="nav-link">Customers</a></li>
    <li class="nav-item"><a href="/ordering" class="nav-link active">Ordering</a></li>
    <li class="nav-item"><a href="/msgsend" class="nav-link">Message Sender</a></li>
  </ul>
</header>
<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Customer</th>
      <th scope="col">Service</th>
      <th scope="col">Account</th>
      <th scope="col">Money</th>
      <th scope="col">is Finalise?</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order: ${orders}" class="table-row"
        th:onclick="'window.location=\'customer/' + ${order.customer.getTelegramUserId()} + '/\';'">
      <td th:text="${order.id}"></td>
      <td th:text="${order.customer.getUserName}"></td>
      <td th:text="${order.chosenService}"></td>
      <td th:text="${order.chosenAccount}"></td>
      <td th:text="${order.chosenSum}"></td>
      <td th:text="${order.isFinalise()}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
